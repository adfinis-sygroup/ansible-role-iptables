---

# firewall packages to remove
firewall_packages_remove:
  - firewalld

# firewall packages to install
firewall_packages:
  - iptables
  - iptables-persistent

# firewall services
firewall_services:
  - netfilter-persistent

# directory
firewall_directory: /etc/iptables

# iptables for IPv4
firewall_iptables_v4_cfg: '{{ firewall_directory }}/rules.v4'

# iptables for IPv6
firewall_iptables_v6_cfg: '{{ firewall_directory }}/rules.v6'
