---

# firewall packages to remove
firewall_packages_remove:
  - firewalld
  - firewalld-filesystem

# firewall packages to install
firewall_packages:
  - iptables
  - iptables-ipv6

# firewall services
firewall_services:
  - iptables
  - ip6tables

# directory
firewall_directory: /etc/sysconfig

# iptables for IPv4
firewall_iptables_v4_cfg: '{{ firewall_directory }}/iptables'

# iptables for IPv6
firewall_iptables_v6_cfg: '{{ firewall_directory }}/ip6tables'
